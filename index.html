<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WAT - Word Association Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f0f4f8;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    .input-group input {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .input-group label {
      font-size: 16px;
      margin-left: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #display {
      font-size: 48px;
      margin: 30px 0;
    }
    #timeDisplay {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
    }
    #soundStatus {
      color: #888;
      font-style: italic;
      margin-top: 10px;
      font-size: 14px;
    }
    #controlArea {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Word Association Test (WAT)</h1>

  <div id="setupArea">
    <textarea id="wordInput" placeholder="Enter words separated by commas (e.g. brave,honest,strong)"></textarea><br>
    
    <div class="input-group">
      <input type="number" id="timer" placeholder="Time" value="15" min="1" />
      <label for="timer">seconds per word</label>
    </div>
    
    <button id="startButton" onclick="startWAT()">Start Test</button>
    <div id="soundStatus"></div>
  </div>

  <div id="testArea" style="display: none;">
    <div id="timeDisplay">15s</div>
    <div id="display"></div>

    <div id="controlArea">
      <button id="repeatButton" onclick="repeatTest()">Repeat Test</button>
      <button id="newTestButton" onclick="newTest()">New Test</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let interval;
    let timerCountdown;
    let audioContext;
    let words = [];
    let duration = 0;
    const statusDisplay = document.getElementById('soundStatus');
    
    // Initialize audio context on user interaction
    document.getElementById('startButton').addEventListener('click', function() {
      if (!audioContext) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          statusDisplay.textContent = "Sound initialized successfully!";
          setTimeout(() => {
            statusDisplay.textContent = "";
          }, 2000);
        } catch (error) {
          console.error("Error initializing audio:", error);
          statusDisplay.textContent = "Sound couldn't be initialized. The test will run silently.";
        }
      }
    });

    function playBeep() {
      if (!audioContext) return;
      
      try {
        // Create oscillator for a simple beep sound
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        // Connect nodes
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        // Set properties
        oscillator.type = 'sine'; // sine wave â€” a simple tone
        oscillator.frequency.value = 800; // frequency in hertz
        gainNode.gain.value = 0.1; // lower volume to avoid being too loud
        
        // Schedule the beep
        const now = audioContext.currentTime;
        gainNode.gain.setValueAtTime(0.1, now);
        gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.2); // fade out
        
        // Play the beep
        oscillator.start(now);
        oscillator.stop(now + 0.2); // stop after 0.2 seconds
      } catch (error) {
        console.error("Error playing beep:", error);
      }
    }

    function startWAT() {
      const input = document.getElementById('wordInput').value;
      duration = parseInt(document.getElementById('timer').value, 10);
      words = input.split(',').map(w => w.trim()).filter(Boolean);

      if (words.length === 0 || isNaN(duration) || duration <= 0) {
        alert('Please enter valid words and timer.');
        return;
      }

      // Resume audio context if it was suspended (browsers require user interaction)
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume();
      }

      // Hide setup area and show test area
      document.getElementById('setupArea').style.display = 'none';
      document.getElementById('testArea').style.display = 'block';
      
      // Update timer display
      document.getElementById('timeDisplay').textContent = duration + 's';

      showWord(words, duration * 1000);
    }

    function showWord(wordList, durationMs) {
      // Clear any existing intervals
      clearAllIntervals();
      
      const display = document.getElementById('display');
      const timeDisplay = document.getElementById('timeDisplay');
      currentIndex = 0;

      display.textContent = wordList[currentIndex];
      playBeep();
      startTimerCountdown(durationMs / 1000);

      interval = setInterval(() => {
        currentIndex++;
        if (currentIndex < wordList.length) {
          display.textContent = wordList[currentIndex];
          playBeep();
          startTimerCountdown(durationMs / 1000);
        } else {
          clearAllIntervals();
          display.textContent = "Test Complete!";
          timeDisplay.textContent = "0s";
        }
      }, durationMs);
    }

    function startTimerCountdown(seconds) {
      // Clear existing countdown
      clearInterval(timerCountdown);
      
      const timeDisplay = document.getElementById('timeDisplay');
      let remainingSeconds = Math.floor(seconds);
      
      // Set initial time display
      timeDisplay.textContent = remainingSeconds + 's';
      
      timerCountdown = setInterval(() => {
        remainingSeconds--;
        if (remainingSeconds <= 0) {
          clearInterval(timerCountdown);
          timeDisplay.textContent = "0s";
        } else {
          timeDisplay.textContent = remainingSeconds + 's';
        }
      }, 1000);
    }

    function clearAllIntervals() {
      clearInterval(interval);
      clearInterval(timerCountdown);
    }

    function repeatTest() {
      // Reset and start the test again with the same words
      showWord(words, duration * 1000);
    }

    function newTest() {
      // Clear all intervals
      clearAllIntervals();
      
      // Reset UI
      document.getElementById('testArea').style.display = 'none';
      document.getElementById('setupArea').style.display = 'block';
      document.getElementById('timeDisplay').textContent = duration + 's';
      document.getElementById('display').textContent = "";
    }
  </script>

</body>
</html>
