<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Association Test (WAT)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      text-align: center;
    }
    #inputSection {
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #display {
      font-size: 60px;
      margin-top: 60px;
      color: #222;
      min-height: 80px;
    }
    #resetButton {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
    }
    #resetButton:hover {
      background-color: #a71d2a;
    }
    .timer-setting {
      margin: 20px 0;
    }
    .timer-setting label {
      font-size: 16px;
      margin-right: 10px;
    }
    .timer-setting input {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #progressBar {
      width: 60%;
      height: 10px;
      background-color: #e0e0e0;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressFill {
      height: 100%;
      background-color: #007bff;
      width: 0;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <h1>Word Association Test (WAT)</h1>

  <div id="inputSection">
    <textarea id="wordInput" placeholder="Enter words separated by commas (e.g. brave,honest,leader)"></textarea>
    <div class="timer-setting">
      <label for="timerDuration">Time per word (seconds):</label>
      <input type="number" id="timerDuration" value="15" min="1" max="120">
    </div>
    <button onclick="startWAT()">Start WAT</button>
  </div>

  <button id="resetButton" onclick="resetPage()">Reset</button>

  <div id="progressBar">
    <div id="progressFill"></div>
  </div>
  <div id="display"></div>

  <!-- ðŸ”Š Audio Element -->
  <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

  <script>
    let intervalId;
    let progressIntervalId;

    function playSound() {
      const beep = document.getElementById('beepSound');
      beep.currentTime = 0;
      beep.play();
    }

    function startWAT() {
      const text = document.getElementById('wordInput').value;
      const words = text.split(',').map(word => word.trim()).filter(word => word !== '');
      const timerDuration = parseInt(document.getElementById('timerDuration').value, 10) || 15;
      const timerMs = timerDuration * 1000;

      if (words.length === 0) {
        alert('Please enter at least one word.');
        return;
      }

      document.getElementById('inputSection').style.display = 'none';
      document.getElementById('progressBar').style.display = 'block';

      let index = 0;
      const display = document.getElementById('display');
      const progressFill = document.getElementById('progressFill');
      display.textContent = words[index];
      playSound(); // ðŸ”Š Play on first word

      updateProgressBar(100, timerMs);

      clearInterval(intervalId);
      clearInterval(progressIntervalId);

      intervalId = setInterval(() => {
        index++;
        if (index < words.length) {
          display.textContent = words[index];
          playSound(); // ðŸ”Š Play on each new word
          updateProgressBar(100, timerMs);
        } else {
          clearInterval(intervalId);
          clearInterval(progressIntervalId);
          progressFill.style.width = '0%';
          display.textContent = "Test Ended";
          playSound(); // ðŸ”Š Optional: play on test end
          setTimeout(() => {
            if (confirm('Test completed! Would you like to start again?')) {
              resetPage();
            }
          }, 3000);
        }
      }, timerMs);
    }

    function updateProgressBar(startValue, duration) {
      const progressFill = document.getElementById('progressFill');
      progressFill.style.width = '100%';

      clearInterval(progressIntervalId);

      const startTime = Date.now();
      const endTime = startTime + duration;

      progressIntervalId = setInterval(() => {
        const currentTime = Date.now();
        const elapsedTime = currentTime - startTime;
        const remainingPercent = 100 - (elapsedTime / duration * 100);

        if (remainingPercent <= 0) {
          progressFill.style.width = '0%';
          clearInterval(progressIntervalId);
        } else {
          progressFill.style.width = remainingPercent + '%';
        }
      }, 50);
    }

    function resetPage() {
      const wordInput = document.getElementById('wordInput').value;
      navigator.clipboard.writeText(wordInput).then(() => {
        location.reload();
      }).catch(err => {
        alert('Failed to copy to clipboard: ' + err);
        location.reload();
      });
    }
  </script>

</body>
</html>
